name: Unit and E2E Tests

on: [push]

jobs:
  Jest:
    name: Jest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # - name: Set up Node.js
      #   uses: actions/setup-node@v2
